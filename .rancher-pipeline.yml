stages:
- name: build image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: vue-natuer-remo:develop
      pushRemote: true
      registry: http://docker-registry.docker-registry:5000
- name: run pod
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
notification: {}
